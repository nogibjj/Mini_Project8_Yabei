name: Python CI/CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: sleep for 80 seconds
        run: sleep 80
      - name: install packages
        run: make py_install
      - name: lint
        run: make py_lint
      - name: test
        run: make py_test
      - name: format
        run: make py_format
      - name: deploy
        run: make py_deploy
      
